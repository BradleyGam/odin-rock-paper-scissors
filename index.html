<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="play-controls">
        <div class="button-container">
            <img src="images/Rock.png" width="250px" height="250px">
            <button class="button" id="rock">Rock</button>
        </div>
        <div class="button-container">
            <img src="images/Paper.png" width="250px" height="250px">
            <button class="button" id="paper">Paper</button>
        </div>
        <div class="button-container">
            <img src="images/Scissors.png" width="250px" height="250px">
            <button class="button" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
