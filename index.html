<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Open+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="play-container">
        <div class="opponent">
            <img src="images/QuestionMark.png" id="opponent">
        </div>
        <div id="scoreboard">
            <div id="score">Rounds: 0 | Score: 0-0</div>
            <div id="result">Click a Button to Play</div>
        </div>
    </div>
    <div class="play-controls">
        <div class="button-container">
            <button id="rock"><img src="images/Rock.png"></button>
            <h3>ROCK</h3>
        </div>
        <div class="button-container">
            <button id="paper"><img src="images/Paper.png"></button>
            <h3>PAPER</h3>
        </div>
        <div class="button-container">
            <button id="scissors"><img src="images/Scissors.png"></button>
            <h3>SCISSORS</h3>
        </div>
    </div>
</body>
</html>
