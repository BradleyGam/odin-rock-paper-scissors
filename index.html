<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="play-controls">
        <div class="button-container">
            <button id="rock"><img src="images/Rock.png" width="250px" height="250px"></button>
            <h3>ROCK</h3>
        </div>
        <div class="button-container">
            <button id="paper"><img src="images/Paper.png" width="250px" height="250px"></button>
            <h3>PAPER</h3>
        </div>
        <div class="button-container">
            <button id="scissors"><img src="images/Scissors.png" width="250px" height="250px"></button>
            <h3>SCISSORS</h3>
        </div>
    </div>
</body>
</html>
